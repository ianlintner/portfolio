<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1" />
    </pattern>
    <linearGradient id="overlay" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#8b5cf6" stop-opacity="0.18" />
      <stop offset="1" stop-color="#3b82f6" stop-opacity="0.18" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.45" />
    </filter>
  </defs>

  <rect width="1200" height="630" fill="#0f172a" />
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.7" />
  <rect width="1200" height="630" fill="url(#overlay)" />

  <!-- Sidecar pattern schematic -->
  <g filter="url(#shadow)" opacity="0.95">
    <rect x="170" y="170" width="420" height="270" rx="22" fill="#111827" stroke="#334155" stroke-width="2" />
    <text x="205" y="215" font-family="Arial, sans-serif" font-size="22" fill="#94a3b8">Pod</text>

    <rect x="220" y="245" width="220" height="155" rx="16" fill="#0b1220" stroke="#1f2937" stroke-width="2" />
    <text x="245" y="300" font-family="Arial, sans-serif" font-size="22" fill="#e2e8f0">App</text>
    <rect x="245" y="320" width="170" height="10" rx="5" fill="#64748b" opacity="0.7" />
    <rect x="245" y="345" width="150" height="10" rx="5" fill="#64748b" opacity="0.6" />

    <rect x="455" y="245" width="105" height="155" rx="16" fill="#0b1220" stroke="#1f2937" stroke-width="2" />
    <text x="474" y="300" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0">OAuth2</text>
    <text x="474" y="322" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0">Proxy</text>

    <path d="M 120 315 L 210 315" stroke="#3b82f6" stroke-width="8" stroke-linecap="round" />
    <path d="M 190 295 L 210 315 L 190 335" stroke="#3b82f6" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />

    <path d="M 590 315 L 690 315" stroke="#10b981" stroke-width="8" stroke-linecap="round" />
    <path d="M 670 295 L 690 315 L 670 335" stroke="#10b981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />

    <rect x="705" y="250" width="320" height="140" rx="18" fill="#111827" stroke="#334155" stroke-width="2" />
    <text x="735" y="310" font-family="Arial, sans-serif" font-size="24" fill="#e2e8f0">Identity Provider</text>
    <text x="735" y="345" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8">OIDC / OAuth2</text>
  </g>

  <g>
    <text x="80" y="470" font-family="Arial, sans-serif" font-size="64" font-weight="700" fill="white">OAuth2 Proxy Sidecar</text>
    <text x="80" y="525" font-family="Arial, sans-serif" font-size="40" font-weight="400" fill="#94a3b8">Decentralized authentication pattern</text>
    <text x="1000" y="590" font-family="Arial, sans-serif" font-size="24" fill="#64748b">by Ian Lintner</text>
  </g>
</svg>
