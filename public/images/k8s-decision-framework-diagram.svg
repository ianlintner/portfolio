<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Kubernetes Manifest Management Decision Framework</title>
  <desc id="desc">Flow diagram showing how team structure, service count, and GitOps maturity guide the choice between centralized, distributed, and hybrid manifest management.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="100%" stop-color="#020617" />
    </linearGradient>
    <style>
      .label { font-family: -apple-system, system-ui, sans-serif; fill: #e5e7eb; }
      .sub { font-family: -apple-system, system-ui, sans-serif; fill: #9ca3af; }
    </style>
  </defs>

  <rect width="1200" height="700" fill="url(#bg)" rx="24" />

  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" class="label" font-size="28" font-weight="600">
    Manifest Strategy Decision Flow
  </text>
  <text x="600" y="80" text-anchor="middle" class="sub" font-size="16">
    Use org structure &amp; maturity to pick Centralized, Distributed, or Hybrid
  </text>

  <!-- Node: Team Structure -->
  <g transform="translate(600, 130)">
    <rect x="-150" y="-30" width="300" height="60" rx="14" fill="#020617" stroke="#38bdf8" stroke-width="2" />
    <text x="0" y="-5" text-anchor="middle" class="label" font-size="16" font-weight="600">
      Team structure?
    </text>
    <text x="0" y="18" text-anchor="middle" class="sub" font-size="13">
      Platform team, product squads, or mixed?
    </text>
  </g>

  <!-- Branches from Team Structure -->
  <line x1="450" y1="160" x2="200" y2="220" stroke="#38bdf8" stroke-width="2" stroke-linecap="round" />
  <line x1="600" y1="190" x2="600" y2="220" stroke="#38bdf8" stroke-width="2" stroke-linecap="round" />
  <line x1="750" y1="160" x2="1000" y2="220" stroke="#38bdf8" stroke-width="2" stroke-linecap="round" />

  <!-- Labels on edges -->
  <text x="300" y="190" text-anchor="middle" class="sub" font-size="12">Single platform team</text>
  <text x="600" y="210" text-anchor="middle" class="sub" font-size="12">Product squads</text>
  <text x="900" y="190" text-anchor="middle" class="sub" font-size="12">Mixed / matrix</text>

  <!-- Node: Centralized path service count -->
  <g transform="translate(200, 250)">
    <rect x="-140" y="-30" width="280" height="60" rx="14" fill="#020617" stroke="#22c55e" stroke-width="2" />
    <text x="0" y="-5" text-anchor="middle" class="label" font-size="16" font-weight="600">
      How many services?
    </text>
    <text x="0" y="18" text-anchor="middle" class="sub" font-size="13">
      &lt; 20, 20â€“50, or &gt; 50?
    </text>
  </g>

  <!-- Node: Distributed path GitOps maturity -->
  <g transform="translate(600, 250)">
    <rect x="-140" y="-30" width="280" height="60" rx="14" fill="#020617" stroke="#f97316" stroke-width="2" />
    <text x="0" y="-5" text-anchor="middle" class="label" font-size="16" font-weight="600">
      GitOps maturity?
    </text>
    <text x="0" y="18" text-anchor="middle" class="sub" font-size="13">
      Just starting, some, or strong?
    </text>
  </g>

  <!-- Node: Hybrid note -->
  <g transform="translate(1000, 250)">
    <rect x="-140" y="-30" width="280" height="60" rx="14" fill="#020617" stroke="#a855f7" stroke-width="2" />
    <text x="0" y="-5" text-anchor="middle" class="label" font-size="16" font-weight="600">
      Likely Hybrid
    </text>
    <text x="0" y="18" text-anchor="middle" class="sub" font-size="13">
      Central infra + app-scoped k8s/
    </text>
  </g>

  <!-- Edges from Centralized service-count node -->
  <!-- We will stagger the outputs vertically to avoid overlap -->
  
  <!-- < 20 -->
  <line x1="200" y1="280" x2="100" y2="330" stroke="#22c55e" stroke-width="2" stroke-linecap="round" />
  <g transform="translate(100, 360)">
    <rect x="-90" y="-30" width="180" height="60" rx="12" fill="#022c22" stroke="#22c55e" stroke-width="1.5" />
    <text x="0" y="-5" text-anchor="middle" class="label" font-size="14" font-weight="600">Centralized</text>
    <text x="0" y="15" text-anchor="middle" class="sub" font-size="11">Simple, one repo</text>
  </g>

  <!-- 20-50 -->
  <line x1="200" y1="280" x2="200" y2="430" stroke="#22c55e" stroke-width="2" stroke-linecap="round" />
  <g transform="translate(200, 460)">
    <rect x="-90" y="-30" width="180" height="60" rx="12" fill="#022c22" stroke="#22c55e" stroke-width="1.5" />
    <text x="0" y="-5" text-anchor="middle" class="label" font-size="14" font-weight="600">Centralized+</text>
    <text x="0" y="15" text-anchor="middle" class="sub" font-size="11">Golden paths</text>
  </g>

  <!-- > 50 -->
  <line x1="200" y1="280" x2="300" y2="330" stroke="#22c55e" stroke-width="2" stroke-linecap="round" />
  <g transform="translate(300, 360)">
    <rect x="-90" y="-30" width="180" height="60" rx="12" fill="#111827" stroke="#a855f7" stroke-width="1.5" />
    <text x="0" y="-5" text-anchor="middle" class="label" font-size="14" font-weight="600">Break up</text>
    <text x="0" y="15" text-anchor="middle" class="sub" font-size="11">Separate infra/app</text>
  </g>


  <!-- Edges & recommendations for GitOps maturity -->
  
  <!-- Low -->
  <line x1="600" y1="280" x2="500" y2="330" stroke="#f97316" stroke-width="2" stroke-linecap="round" />
  <g transform="translate(500, 360)">
    <rect x="-90" y="-30" width="180" height="60" rx="12" fill="#111827" stroke="#22c55e" stroke-width="1.5" />
    <text x="0" y="-5" text-anchor="middle" class="label" font-size="14" font-weight="600">Start Central</text>
    <text x="0" y="15" text-anchor="middle" class="sub" font-size="11">Learn GitOps first</text>
  </g>

  <!-- Medium -->
  <line x1="600" y1="280" x2="600" y2="430" stroke="#f97316" stroke-width="2" stroke-linecap="round" />
  <g transform="translate(600, 460)">
    <rect x="-90" y="-30" width="180" height="60" rx="12" fill="#020617" stroke="#f97316" stroke-width="1.5" />
    <text x="0" y="-5" text-anchor="middle" class="label" font-size="14" font-weight="600">Distributed OK</text>
    <text x="0" y="15" text-anchor="middle" class="sub" font-size="11">Teams ready</text>
  </g>

  <!-- High -->
  <line x1="600" y1="280" x2="700" y2="330" stroke="#f97316" stroke-width="2" stroke-linecap="round" />
  <g transform="translate(700, 360)">
    <rect x="-90" y="-30" width="180" height="60" rx="12" fill="#020617" stroke="#a855f7" stroke-width="1.5" />
    <text x="0" y="-5" text-anchor="middle" class="label" font-size="14" font-weight="600">Dist + Policies</text>
    <text x="0" y="15" text-anchor="middle" class="sub" font-size="11">Kyverno guardrails</text>
  </g>

  <!-- Hybrid path -->
  <line x1="1000" y1="280" x2="1000" y2="330" stroke="#a855f7" stroke-width="2" stroke-linecap="round" />
  <g transform="translate(1000, 360)">
    <rect x="-90" y="-30" width="180" height="60" rx="12" fill="#020617" stroke="#a855f7" stroke-width="1.5" />
    <text x="0" y="-5" text-anchor="middle" class="label" font-size="14" font-weight="600">Hybrid Model</text>
    <text x="0" y="15" text-anchor="middle" class="sub" font-size="11">Best of both</text>
  </g>

  <!-- Legend -->
  <g transform="translate(600, 600)">
    <rect x="-220" y="-20" width="440" height="40" rx="999" fill="#020617" stroke="#1f2937" stroke-width="1" />
    <circle cx="-170" cy="0" r="7" fill="#22c55e" />
    <text x="-140" y="4" class="sub" font-size="12">Centralized-leaning</text>
    <circle cx="0" cy="0" r="7" fill="#f97316" />
    <text x="30" y="4" class="sub" font-size="12">Distributed-leaning</text>
    <circle cx="160" cy="0" r="7" fill="#a855f7" />
    <text x="190" y="4" class="sub" font-size="12">Hybrid / mixed</text>
  </g>
</svg>
