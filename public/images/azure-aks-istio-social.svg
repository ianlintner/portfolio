<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1" />
    </pattern>
    <linearGradient id="overlay" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#8b5cf6" stop-opacity="0.18" />
      <stop offset="1" stop-color="#3b82f6" stop-opacity="0.18" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.45" />
    </filter>
  </defs>

  <rect width="1200" height="630" fill="#0f172a" />
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.7" />
  <rect width="1200" height="630" fill="url(#overlay)" />

  <!-- Abstract cluster nodes -->
  <g filter="url(#shadow)" opacity="0.95">
    <circle cx="280" cy="210" r="44" fill="#3b82f6" />
    <circle cx="420" cy="170" r="32" fill="#8b5cf6" />
    <circle cx="460" cy="280" r="38" fill="#10b981" />
    <circle cx="330" cy="315" r="28" fill="#f97316" />
    <path d="M 280 210 L 420 170" stroke="#94a3b8" stroke-width="4" opacity="0.7" />
    <path d="M 280 210 L 330 315" stroke="#94a3b8" stroke-width="4" opacity="0.7" />
    <path d="M 280 210 L 460 280" stroke="#94a3b8" stroke-width="4" opacity="0.7" />
    <path d="M 420 170 L 460 280" stroke="#94a3b8" stroke-width="4" opacity="0.7" />
  </g>

  <!-- Title block -->
  <g>
    <text x="80" y="470" font-family="Arial, sans-serif" font-size="64" font-weight="700" fill="white">AKS + Istio</text>
    <text x="80" y="525" font-family="Arial, sans-serif" font-size="40" font-weight="400" fill="#94a3b8">Custom domains, gateways, and TLS</text>
    <text x="1000" y="590" font-family="Arial, sans-serif" font-size="24" fill="#64748b">by Ian Lintner</text>
  </g>
</svg>
