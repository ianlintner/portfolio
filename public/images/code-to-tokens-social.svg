<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0f172a"/>
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Code Brackets -->
  <text x="150" y="250" font-family="Monaco, monospace" font-size="120" fill="#10b981" opacity="0.8">&lt;/&gt;</text>
  
  <!-- Arrow -->
  <path d="M400 210 L500 210 L490 200 M500 210 L490 220" stroke="#64748b" stroke-width="4"/>
  
  <!-- Tokens Representation -->
  <rect x="550" y="180" width="60" height="60" rx="8" fill="#f59e0b" opacity="0.8"/>
  <rect x="620" y="180" width="60" height="60" rx="8" fill="#f59e0b" opacity="0.6"/>
  <rect x="690" y="180" width="60" height="60" rx="8" fill="#f59e0b" opacity="0.4"/>

  <text x="80" y="480" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">From Code to Tokens</text>
  <text x="80" y="550" font-family="Arial, sans-serif" font-size="40" fill="#94a3b8">The Future of Engineering with LLMs</text>
  
  <text x="1000" y="580" font-family="Arial, sans-serif" font-size="24" fill="#64748b">by Ian Lintner</text>
