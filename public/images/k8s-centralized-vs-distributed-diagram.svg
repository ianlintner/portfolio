<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Centralized vs App-Scoped Kubernetes Manifest Management</title>
  <desc id="desc">Diagram comparing a single centralized platform repository with multiple app repositories each containing their own Kubernetes directory.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    <linearGradient id="k8s" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#326ce5" />
      <stop offset="100%" stop-color="#60a5fa" />
    </linearGradient>
    <style>
      .label { font-family: -apple-system, system-ui, sans-serif; fill: #e5e7eb; }
      .sub { font-family: -apple-system, system-ui, sans-serif; fill: #9ca3af; }
      .badge { font-family: -apple-system, system-ui, sans-serif; fill: #0f172a; }
    </style>
  </defs>

  <rect width="1200" height="600" fill="url(#bg)" rx="24" />

  <!-- Title -->
  <text x="600" y="70" text-anchor="middle" class="label" font-size="30" font-weight="600">
    Kubernetes Manifest Management
  </text>
  <text x="600" y="105" text-anchor="middle" class="sub" font-size="18">
    Centralized platform repo vs app-scoped k8s/ directories
  </text>

  <!-- Center k8s wheel -->
  <g transform="translate(600, 165)">
    <circle cx="0" cy="0" r="32" fill="none" stroke="#1d4ed8" stroke-width="3" />
    <circle cx="0" cy="0" r="12" fill="#1d4ed8" />
    <line x1="0" y1="-32" x2="0" y2="-46" stroke="#1d4ed8" stroke-width="3" stroke-linecap="round" />
    <line x1="27" y1="16" x2="39" y2="23" stroke="#1d4ed8" stroke-width="3" stroke-linecap="round" />
    <line x1="-27" y1="16" x2="-39" y2="23" stroke="#1d4ed8" stroke-width="3" stroke-linecap="round" />
    <line x1="27" y1="-16" x2="39" y2="-23" stroke="#1d4ed8" stroke-width="3" stroke-linecap="round" />
    <line x1="-27" y1="-16" x2="-39" y2="-23" stroke="#1d4ed8" stroke-width="3" stroke-linecap="round" />
    <line x1="0" y1="32" x2="0" y2="46" stroke="#1d4ed8" stroke-width="3" stroke-linecap="round" />
  </g>

  <!-- Left: Centralized -->
  <g transform="translate(260, 340)">
    <!-- Repo box -->
    <rect x="-150" y="-140" width="300" height="200" rx="14" fill="#020617" stroke="#22c55e" stroke-width="2" />
    <text x="0" y="-110" text-anchor="middle" class="label" font-size="18" font-weight="600">
      platform-infra
    </text>
    <text x="0" y="-85" text-anchor="middle" class="sub" font-size="14">
      single Git repo for all manifests
    </text>

    <!-- k8s dir -->
    <rect x="-120" y="-60" width="240" height="40" rx="8" fill="#022c22" stroke="#22c55e" stroke-width="1" />
    <text x="-100" y="-35" class="label" font-size="14">k8s/</text>

    <!-- apps -->
    <rect x="-120" y="-10" width="90" height="32" rx="6" fill="#064e3b" />
    <text x="-75" y="10" text-anchor="middle" class="label" font-size="12">apps/</text>

    <rect x="-20" y="-10" width="90" height="32" rx="6" fill="#022c22" />
    <text x="25" y="10" text-anchor="middle" class="label" font-size="11">base/</text>

    <rect x="-120" y="30" width="190" height="32" rx="6" fill="#022c22" />
    <text x="-25" y="50" text-anchor="middle" class="label" font-size="11">environments/ (dev, staging, prod)</text>

    <!-- badge -->
    <rect x="-145" y="70" rx="999" width="120" height="28" fill="#22c55e" />
    <text x="-85" y="89" text-anchor="middle" class="badge" font-size="13" font-weight="600">
      Centralized
    </text>
  </g>

  <!-- Right: Distributed -->
  <g transform="translate(940, 340)">
    <!-- App repo boxes -->
    <rect x="-150" y="-140" width="120" height="70" rx="12" fill="#020617" stroke="#f97316" stroke-width="1.5" />
    <rect x="-40" y="-140" width="120" height="70" rx="12" fill="#020617" stroke="#f97316" stroke-width="1.5" />
    <rect x="70" y="-140" width="120" height="70" rx="12" fill="#020617" stroke="#f97316" stroke-width="1.5" />

    <text x="-90" y="-115" text-anchor="middle" class="label" font-size="13">app-1</text>
    <text x="10" y="-115" text-anchor="middle" class="label" font-size="13">app-2</text>
    <text x="120" y="-115" text-anchor="middle" class="label" font-size="13">app-3</text>

    <!-- k8s directories under one app -->
    <rect x="-140" y="-55" width="280" height="115" rx="12" fill="#020617" stroke="#f97316" stroke-width="1.5" />
    <text x="0" y="-35" text-anchor="middle" class="label" font-size="14" font-weight="600">my-service repo</text>

    <rect x="-125" y="-20" width="80" height="28" rx="6" fill="#1f2937" />
    <text x="-85" y="-3" text-anchor="middle" class="label" font-size="12">src/</text>

    <rect x="-35" y="-20" width="70" height="28" rx="6" fill="#1f2937" />
    <text x="0" y="-3" text-anchor="middle" class="label" font-size="12">tests/</text>

    <rect x="45" y="-20" width="80" height="28" rx="6" fill="#1f2937" />
    <text x="85" y="-3" text-anchor="middle" class="label" font-size="12">k8s/</text>

    <rect x="45" y="15" width="80" height="24" rx="5" fill="#111827" />
    <text x="85" y="32" text-anchor="middle" class="label" font-size="11">base/</text>

    <rect x="45" y="45" width="80" height="24" rx="5" fill="#111827" />
    <text x="85" y="62" text-anchor="middle" class="label" font-size="11">overlays/</text>

    <!-- badge -->
    <rect x="-145" y="70" rx="999" width="130" height="28" fill="#f97316" />
    <text x="-80" y="89" text-anchor="middle" class="badge" font-size="13" font-weight="600">
      App-Scoped
    </text>
  </g>

  <!-- Labels under each side -->
  <text x="260" y="525" text-anchor="middle" class="sub" font-size="16">
    Platform/SRE owns manifests
  </text>
  <text x="940" y="525" text-anchor="middle" class="sub" font-size="16">
    Product teams own manifests
  </text>

</svg>
