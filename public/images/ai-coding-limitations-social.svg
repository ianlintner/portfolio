<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0f172a"/>
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eab308;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Game Controller -->
  <rect x="200" y="150" width="160" height="100" rx="20" stroke="#eab308" stroke-width="6" fill="none"/>
  <circle cx="240" cy="200" r="15" fill="#eab308" opacity="0.6"/>
  <circle cx="320" cy="180" r="10" fill="#eab308" opacity="0.6"/>
  <circle cx="320" cy="220" r="10" fill="#eab308" opacity="0.6"/>
  
  <!-- Audio Wave -->
  <path d="M450 200 Q475 150 500 200 T550 200 T600 200" stroke="#ef4444" stroke-width="6" fill="none"/>
  
  <!-- Warning Sign -->
  <path d="M700 230 L740 160 L780 230 Z" stroke="#f59e0b" stroke-width="6" fill="none"/>
  <text x="735" y="215" font-family="Arial, sans-serif" font-size="30" fill="#f59e0b">!</text>

  <text x="80" y="480" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">Why AI Agents Fail</text>
  <text x="80" y="550" font-family="Arial, sans-serif" font-size="40" fill="#94a3b8">Games, Audio, and Complex UI</text>
  
  <text x="1000" y="580" font-family="Arial, sans-serif" font-size="24" fill="#64748b">by Ian Lintner</text>
</svg>