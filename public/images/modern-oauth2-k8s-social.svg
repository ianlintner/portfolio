<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.15"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <rect width="1200" height="630" fill="url(#overlay)"/>

  <!-- Abstract K8s / Auth Architecture -->
  <g transform="translate(600, 315)" filter="url(#glow)">
    <!-- Central Hub (Auth Server) -->
    <circle cx="0" cy="0" r="80" fill="#1e293b" stroke="#3b82f6" stroke-width="4"/>
    <path d="M-30 -10 L0 20 L30 -10 M0 -40 L0 20" stroke="#3b82f6" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M-40 10 Q-60 10 -60 30 Q-60 50 -40 50 L40 50 Q60 50 60 30 Q60 10 40 10" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.6"/>

    <!-- Orbiting Nodes -->
    <!-- Database -->
    <g transform="translate(180, -100)">
      <path d="M0 -30 C20 -30 20 -10 0 -10 C-20 -10 -20 -30 0 -30 M0 -10 L0 30 C-20 30 -20 10 0 10 C20 10 20 30 0 30 L0 -10" fill="#1e293b" stroke="#10b981" stroke-width="3"/>
      <circle cx="0" cy="0" r="50" fill="none" stroke="#10b981" stroke-width="1" stroke-dasharray="5,5"/>
    </g>

    <!-- K8s/Cloud -->
    <g transform="translate(-180, -100)">
      <path d="M0 -35 L30 -17 L30 17 L0 35 L-30 17 L-30 -17 Z" fill="#1e293b" stroke="#f97316" stroke-width="3"/>
      <circle cx="0" cy="0" r="50" fill="none" stroke="#f97316" stroke-width="1" stroke-dasharray="5,5"/>
    </g>

    <!-- Users/Clients -->
    <g transform="translate(0, 180)">
      <circle cx="0" cy="-10" r="20" fill="#1e293b" stroke="#8b5cf6" stroke-width="3"/>
      <path d="M-30 30 Q0 10 30 30" fill="none" stroke="#8b5cf6" stroke-width="3"/>
      <circle cx="0" cy="0" r="50" fill="none" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="5,5"/>
    </g>

    <!-- Connections -->
    <line x1="60" y1="-60" x2="140" y2="-80" stroke="#94a3b8" stroke-width="2" stroke-dasharray="10,5" opacity="0.5"/>
    <line x1="-60" y1="-60" x2="-140" y2="-80" stroke="#94a3b8" stroke-width="2" stroke-dasharray="10,5" opacity="0.5"/>
    <line x1="0" y1="80" x2="0" y2="140" stroke="#94a3b8" stroke-width="2" stroke-dasharray="10,5" opacity="0.5"/>
  </g>

  <!-- Text -->
  <text x="60" y="480" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" filter="url(#shadow)">Modern OAuth2</text>
  <text x="60" y="540" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#3b82f6" filter="url(#shadow)">in Kubernetes</text>
  <text x="60" y="590" font-family="Arial, sans-serif" font-size="32" fill="#94a3b8">Spring Boot • Istio • Security</text>

  <!-- Author -->
  <text x="1140" y="590" font-family="Arial, sans-serif" font-size="24" fill="#64748b" text-anchor="end">by Ian Lintner</text>
</svg>