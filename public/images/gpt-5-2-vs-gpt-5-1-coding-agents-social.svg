<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1" />
    </pattern>
    <linearGradient id="overlay" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#8b5cf6" stop-opacity="0.18" />
      <stop offset="1" stop-color="#3b82f6" stop-opacity="0.18" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.45" />
    </filter>
  </defs>

  <rect width="1200" height="630" fill="#0f172a" />
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.7" />
  <rect width="1200" height="630" fill="url(#overlay)" />

  <!-- Two "agent" blocks -->
  <g filter="url(#shadow)" opacity="0.95">
    <rect x="180" y="160" width="320" height="210" rx="18" fill="#111827" stroke="#334155" stroke-width="2" />
    <rect x="540" y="160" width="320" height="210" rx="18" fill="#111827" stroke="#334155" stroke-width="2" />

    <circle cx="260" cy="225" r="20" fill="#8b5cf6" />
    <rect x="300" y="205" width="160" height="14" rx="7" fill="#94a3b8" opacity="0.7" />
    <rect x="240" y="255" width="220" height="12" rx="6" fill="#64748b" opacity="0.7" />
    <rect x="240" y="280" width="200" height="12" rx="6" fill="#64748b" opacity="0.6" />

    <circle cx="620" cy="225" r="20" fill="#3b82f6" />
    <rect x="660" y="205" width="160" height="14" rx="7" fill="#94a3b8" opacity="0.7" />
    <rect x="600" y="255" width="220" height="12" rx="6" fill="#64748b" opacity="0.7" />
    <rect x="600" y="280" width="200" height="12" rx="6" fill="#64748b" opacity="0.6" />

    <text x="210" y="355" font-family="Arial, sans-serif" font-size="26" font-weight="700" fill="#cbd5e1">GPT-5.1</text>
    <text x="570" y="355" font-family="Arial, sans-serif" font-size="26" font-weight="700" fill="#cbd5e1">GPT-5.2</text>

    <path d="M 510 265 L 540 265" stroke="#10b981" stroke-width="8" stroke-linecap="round" />
    <path d="M 520 250 L 540 265 L 520 280" stroke="#10b981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
  </g>

  <g>
    <text x="80" y="470" font-family="Arial, sans-serif" font-size="64" font-weight="700" fill="white">GPT-5.2 vs GPT-5.1</text>
    <text x="80" y="525" font-family="Arial, sans-serif" font-size="40" font-weight="400" fill="#94a3b8">Coding agents: what changes</text>
    <text x="1000" y="590" font-family="Arial, sans-serif" font-size="24" fill="#64748b">by Ian Lintner</text>
  </g>
</svg>
