<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0f172a"/>
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Target Icon -->
  <circle cx="300" cy="200" r="80" stroke="#ef4444" stroke-width="12" fill="none"/>
  <circle cx="300" cy="200" r="50" stroke="#f97316" stroke-width="12" fill="none"/>
  <circle cx="300" cy="200" r="20" fill="#ef4444"/>
  
  <!-- Network Nodes -->
  <circle cx="500" cy="150" r="10" fill="#94a3b8"/>
  <circle cx="550" cy="250" r="10" fill="#94a3b8"/>
  <circle cx="450" cy="280" r="10" fill="#94a3b8"/>
  <line x1="300" y1="200" x2="500" y2="150" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5 5"/>
  <line x1="300" y1="200" x2="550" y2="250" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5 5"/>
  <line x1="300" y1="200" x2="450" y2="280" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5 5"/>

  <text x="80" y="480" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">Goal-Seeking AI Architecture</text>
  <text x="80" y="550" font-family="Arial, sans-serif" font-size="40" fill="#94a3b8">Multi-Agent Systems & Collaboration</text>
  
  <text x="1000" y="580" font-family="Arial, sans-serif" font-size="24" fill="#64748b">by Ian Lintner</text>
