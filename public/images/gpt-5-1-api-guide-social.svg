  <g filter="url(#shadow)" opacity="0.95">
    <path d="M 260 160 C 210 160 210 160 210 210 L 210 420 C 210 470 210 470 260 470" stroke="#3b82f6" stroke-width="18" fill="none" stroke-linecap="round" />
    <path d="M 520 160 C 570 160 570 160 570 210 L 570 420 C 570 470 570 470 520 470" stroke="#8b5cf6" stroke-width="18" fill="none" stroke-linecap="round" />
    <text x="305" y="345" font-family="Arial, sans-serif" font-size="88" font-weight="700" fill="#e2e8f0">API</text>
  </g>

  <g>
    <text x="80" y="470" font-family="Arial, sans-serif" font-size="64" font-weight="700" fill="white">GPT-5.1 API Guide</text>
    <text x="80" y="525" font-family="Arial, sans-serif" font-size="40" font-weight="400" fill="#94a3b8">Engineering patterns and best practices</text>
    <text x="1000" y="590" font-family="Arial, sans-serif" font-size="24" fill="#64748b">by Ian Lintner</text>
  </g>
