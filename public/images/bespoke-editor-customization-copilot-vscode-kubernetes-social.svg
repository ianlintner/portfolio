<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1" />
    </pattern>
    <linearGradient id="wash" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#8b5cf6" stop-opacity="0.18" />
      <stop offset="1" stop-color="#3b82f6" stop-opacity="0.18" />
    </linearGradient>
    <filter id="glow" x="-50" y="-50" width="1300" height="730" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#000000" flood-opacity="0.35" />
    </filter>
  </defs>

  <rect width="1200" height="630" fill="#0f172a" />
  <rect width="1200" height="630" fill="url(#grid)" />
  <rect width="1200" height="630" fill="url(#wash)" />

  <!-- Abstract nodes/edges to hint "Kubernetes" -->
  <g filter="url(#glow)">
    <circle cx="180" cy="170" r="14" fill="#10b981" />
    <circle cx="260" cy="110" r="10" fill="#3b82f6" />
    <circle cx="320" cy="190" r="10" fill="#8b5cf6" />
    <circle cx="260" cy="250" r="10" fill="#f97316" />

    <path d="M 180 170 L 260 110" stroke="#334155" stroke-width="3" />
    <path d="M 180 170 L 320 190" stroke="#334155" stroke-width="3" />
    <path d="M 180 170 L 260 250" stroke="#334155" stroke-width="3" />

    <!-- Tiny "button" chips for Apply / Validate -->
    <rect x="420" y="116" width="160" height="44" rx="12" fill="#0b1220" stroke="#334155" />
    <text x="444" y="145" font-family="Arial, sans-serif" font-size="22" fill="#e2e8f0">▶ Apply</text>

    <rect x="420" y="172" width="180" height="44" rx="12" fill="#0b1220" stroke="#334155" />
    <text x="444" y="201" font-family="Arial, sans-serif" font-size="22" fill="#e2e8f0">✓ Validate</text>
  </g>

  <text x="96" y="410" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">Bespoke VS Code Customization</text>
  <text x="96" y="462" font-family="Arial, sans-serif" font-size="40" fill="#94a3b8">Copilot-built CodeLens for Kubernetes YAML</text>

  <text x="940" y="580" font-family="Arial, sans-serif" font-size="24" fill="#64748b">by Ian Lintner</text>
</svg>
