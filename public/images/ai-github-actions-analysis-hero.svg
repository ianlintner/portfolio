<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
    
    <!-- Gradient overlay -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.15" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow effect -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- AI Brain/Neural Network Icon (Left) -->
  <g transform="translate(120, 200)" filter="url(#glow)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="20" fill="#8b5cf6" stroke="#a78bfa" stroke-width="2"/>
    
    <!-- Neural connections -->
    <line x1="0" y1="0" x2="-60" y2="-40" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="-60" y2="40" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="60" y2="-40" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="60" y2="40" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    
    <!-- Outer nodes -->
    <circle cx="-60" cy="-40" r="12" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
    <circle cx="-60" cy="40" r="12" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
    <circle cx="60" cy="-40" r="12" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
    <circle cx="60" cy="40" r="12" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
    
    <!-- Extended connections -->
    <line x1="-60" y1="-40" x2="-100" y2="-60" stroke="#10b981" stroke-width="2" opacity="0.4"/>
    <line x1="-60" y1="40" x2="-100" y2="60" stroke="#10b981" stroke-width="2" opacity="0.4"/>
    <line x1="60" y1="-40" x2="100" y2="-60" stroke="#10b981" stroke-width="2" opacity="0.4"/>
    <line x1="60" y1="40" x2="100" y2="60" stroke="#10b981" stroke-width="2" opacity="0.4"/>
    
    <!-- Extended nodes -->
    <circle cx="-100" cy="-60" r="8" fill="#10b981" stroke="#34d399" stroke-width="1.5"/>
    <circle cx="-100" cy="60" r="8" fill="#10b981" stroke="#34d399" stroke-width="1.5"/>
    <circle cx="100" cy="-60" r="8" fill="#10b981" stroke="#34d399" stroke-width="1.5"/>
    <circle cx="100" cy="60" r="8" fill="#10b981" stroke="#34d399" stroke-width="1.5"/>
  </g>
  
  <!-- GitHub Actions Logo (Right side) -->
  <g transform="translate(980, 220)" filter="url(#shadow)">
    <!-- Gear/cog representing automation -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#64748b" stroke-width="3"/>
    <g>
      <!-- Gear teeth -->
      <rect x="-8" y="-60" width="16" height="20" fill="#64748b" rx="2"/>
      <rect x="-8" y="40" width="16" height="20" fill="#64748b" rx="2"/>
      <rect x="-60" y="-8" width="20" height="16" fill="#64748b" rx="2"/>
      <rect x="40" y="-8" width="20" height="16" fill="#64748b" rx="2"/>
      
      <!-- Diagonal teeth -->
      <g transform="rotate(45)">
        <rect x="-8" y="-60" width="16" height="20" fill="#64748b" rx="2"/>
        <rect x="-8" y="40" width="16" height="20" fill="#64748b" rx="2"/>
        <rect x="-60" y="-8" width="20" height="16" fill="#64748b" rx="2"/>
        <rect x="40" y="-8" width="20" height="16" fill="#64748b" rx="2"/>
      </g>
    </g>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="25" fill="#3b82f6" opacity="0.8"/>
    
    <!-- Checkmark -->
    <path d="M -8 0 L -2 8 L 10 -8" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Error/Warning Symbol -->
  <g transform="translate(600, 150)" filter="url(#glow)">
    <!-- Alert triangle -->
    <path d="M 0 -30 L 26 20 L -26 20 Z" fill="none" stroke="#ef4444" stroke-width="3"/>
    <line x1="0" y1="-10" x2="0" y2="5" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="12" r="2" fill="#ef4444"/>
  </g>
  
  <!-- Arrow flow (Error to AI to Solution) -->
  <g opacity="0.6">
    <!-- From error to AI -->
    <path d="M 620 160 Q 500 180 240 200" stroke="#94a3b8" stroke-width="2" fill="none" stroke-dasharray="8,4" marker-end="url(#arrowhead)"/>
    <!-- From AI to GitHub -->
    <path d="M 240 240 Q 600 280 960 230" stroke="#94a3b8" stroke-width="2" fill="none" stroke-dasharray="8,4" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>
  
  <!-- Code brackets decoration -->
  <g transform="translate(350, 400)" opacity="0.3">
    <text font-family="monospace" font-size="80" fill="#64748b">&lt;/&gt;</text>
  </g>
  
  <!-- Title -->
  <text x="100" y="480" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">
    AI-Powered GitHub Actions
  </text>
  <text x="100" y="540" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">
    Failure Analysis
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="580" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8">
    Never debug cryptic CI errors again
  </text>
  
  <!-- Author -->
  <text x="1000" y="590" font-family="Arial, sans-serif" font-size="24" fill="#64748b" text-anchor="end">
    by Ian Lintner
  </text>
  
  <!-- Status badges -->
  <g transform="translate(100, 430)">
    <rect x="0" y="0" width="80" height="24" rx="4" fill="#10b981" opacity="0.2"/>
    <text x="40" y="16" font-family="Arial, sans-serif" font-size="14" fill="#10b981" text-anchor="middle" font-weight="bold">AI</text>
    
    <rect x="90" y="0" width="120" height="24" rx="4" fill="#3b82f6" opacity="0.2"/>
    <text x="150" y="16" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="bold">OpenAI</text>
    
    <rect x="220" y="0" width="140" height="24" rx="4" fill="#8b5cf6" opacity="0.2"/>
    <text x="290" y="16" font-family="Arial, sans-serif" font-size="14" fill="#8b5cf6" text-anchor="middle" font-weight="bold">Automation</text>
  </g>
</svg>
