<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1" />
    </pattern>
    <linearGradient id="overlay" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#8b5cf6" stop-opacity="0.14" />
      <stop offset="1" stop-color="#3b82f6" stop-opacity="0.14" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.45" />
    </filter>
  </defs>

  <rect width="1200" height="630" fill="#0f172a" />
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.7" />
  <rect width="1200" height="630" fill="url(#overlay)" />

  <g filter="url(#shadow)" opacity="0.96">
    <rect x="90" y="120" width="1020" height="340" rx="26" fill="#0b1220" stroke="#1f2937" stroke-width="2" />

    <!-- Left: sidecars -->
    <text x="140" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#e2e8f0">Sidecar per workload</text>
    <rect x="130" y="210" width="310" height="210" rx="18" fill="#111827" stroke="#334155" stroke-width="2" />
    <rect x="155" y="250" width="170" height="140" rx="14" fill="#0b1220" stroke="#1f2937" stroke-width="2" />
    <rect x="335" y="250" width="80" height="140" rx="14" fill="#0b1220" stroke="#1f2937" stroke-width="2" />
    <text x="175" y="305" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0">App</text>
    <text x="348" y="305" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">OAuth2</text>
    <text x="348" y="325" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Proxy</text>

    <rect x="130" y="450" width="420" height="6" rx="3" fill="#1f2937" opacity="0" />

    <!-- Right: centralized gateway -->
    <text x="680" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#e2e8f0">Centralized gateway</text>
    <rect x="630" y="210" width="420" height="70" rx="18" fill="#111827" stroke="#334155" stroke-width="2" />
    <text x="660" y="255" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0">Ingress / API Gateway</text>
    <text x="930" y="255" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8">Auth</text>

    <rect x="630" y="300" width="420" height="120" rx="18" fill="#111827" stroke="#334155" stroke-width="2" />
    <rect x="660" y="330" width="150" height="70" rx="14" fill="#0b1220" stroke="#1f2937" stroke-width="2" />
    <rect x="830" y="330" width="150" height="70" rx="14" fill="#0b1220" stroke="#1f2937" stroke-width="2" />
    <text x="680" y="372" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">Service A</text>
    <text x="850" y="372" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">Service B</text>

    <!-- Split divider -->
    <path d="M 600 140 L 600 450" stroke="#334155" stroke-width="2" stroke-dasharray="8 10" opacity="0.9" />

    <!-- Arrows -->
    <path d="M 60 315 L 120 315" stroke="#3b82f6" stroke-width="8" stroke-linecap="round" />
    <path d="M 100 295 L 120 315 L 100 335" stroke="#3b82f6" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />

    <path d="M 1080 315 L 1140 315" stroke="#10b981" stroke-width="8" stroke-linecap="round" />
    <path d="M 1120 295 L 1140 315 L 1120 335" stroke="#10b981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
  </g>

  <g>
    <text x="80" y="545" font-family="Arial, sans-serif" font-size="40" fill="#94a3b8">OAuth2 Proxy: sidecar vs centralized</text>
    <text x="1000" y="590" font-family="Arial, sans-serif" font-size="24" fill="#64748b">by Ian Lintner</text>
  </g>
</svg>
