apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: portfolio-prod
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: portfolio
  path: ./k8s/apps/portfolio/overlays/prod
  prune: false
  wait: true
  timeout: 5m
  force: true
  targetNamespace: prod
  healthChecks:
    - apiVersion: v1
      kind: Namespace
      name: prod
    - apiVersion: apps/v1
      kind: Deployment
      name: portfolio
      namespace: prod
