# Flux CD Kustomization Resources
# These define how Flux CD should deploy the portfolio application to each environment

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: portfolio-dev
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/apps/portfolio/overlays/dev"
  prune: true
  sourceRef:
    kind: GitRepository
    name: portfolio-source
  targetNamespace: dev
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: portfolio
      namespace: dev
  timeout: 10m
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: portfolio-prod
  namespace: flux-system
spec:
  interval: 10m
  path: "./k8s/apps/portfolio/overlays/prod"
  prune: true
  sourceRef:
    kind: GitRepository
    name: portfolio-source
  targetNamespace: prod
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: portfolio
      namespace: prod
  timeout: 15m
  wait: true
  dependsOn:
    - name: portfolio-dev
