apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: portfolio-gateway
  namespace: prod
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "hugecat.net"
        - "www.hugecat.net"
        - "portfolio.hugecat.net"
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "hugecat.net"
        - "www.hugecat.net"
        - "portfolio.hugecat.net"
      tls:
        mode: SIMPLE
        credentialName: portfolio-tls-cert
