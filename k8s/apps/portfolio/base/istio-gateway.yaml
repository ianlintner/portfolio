apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: portfolio-gateway
  namespace: prod
  labels:
    app: portfolio
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "portfolio.hugecat.net"
        - "hugecat.net"
        - "www.hugecat.net"
