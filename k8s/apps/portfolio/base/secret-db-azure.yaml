apiVersion: v1
kind: Secret
metadata:
  name: portfolio-db-azure
  labels:
    app: portfolio
stringData:
  # Provide components rather than full connection string for easier rotation.
  AZURE_POSTGRES_HOST: "portfolio-dev-pg.postgres.database.azure.com"
  AZURE_POSTGRES_DB: "portfolio"
  AZURE_POSTGRES_USER: "appuser"
  AZURE_POSTGRES_PASSWORD: "REPLACE_WITH_STRONG_PASSWORD"
  AZURE_POSTGRES_PORT: "5432"
  AZURE_POSTGRES_SSLMODE: "require"
# DATABASE_URL intentionally omitted; assembled at runtime if not present.
