                sessionAffinity:
                  type: object
                  properties:
                    affinityType:
                      type: string
                    affinityCookieTtlSec:
                      type: integer
                cdn:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    cachePolicy:
                      type: object
                      properties:
                        includeHost:
                          type: boolean
                        includeProtocol:
                          type: boolean
                        includeQueryString:
                          type: boolean
                        queryStringWhitelist:
                          type: array
                          items:
                            type: string
                        queryStringBlacklist:
                          type: array
                          items:
                            type: string
                iap:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    oauth2ClientId:
                      type: string
                    oauth2ClientSecret:
                      type: string
                securityPolicy:
                  type: object
                  properties:
                    name:
                      type: string
