apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: portfolio-virtualservice
  namespace: prod
spec:
  hosts:
    - "portfoliohugecat.net"
  gateways:
    - portfolio-gateway
  http:
    - match:
        - uri:
            prefix: /.well-known/acme-challenge/
      route:
        - destination:
            host: cm-acme-http-solver-jdwgn
            port:
              number: 8089
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: portfolio
            port:
              number: 80
