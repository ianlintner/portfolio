apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: portfolio-virtualservice
  labels:
    app: portfolio
spec:
  hosts:
    - portfolio.hugecat.net
    - hugecat.net
    - www.hugecat.net
    - chat.hugecat.net
  gateways:
    - portfolio-gateway
  http:
    - match:
        - uri:
            prefix: /.well-known/acme-challenge/
      route:
        - destination:
            host: cm-acme-http-solver.cert-manager.svc.cluster.local
            port:
              number: 8089
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: portfolio
            port:
              number: 80
