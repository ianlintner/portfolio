apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: portfolio-virtualservice
  namespace: prod
spec:
  hosts:
    - "hugecat.net"
    - "www.hugecat.net"
    - "portfolio.hugecat.net"
  gateways:
    - portfolio-gateway
  tls:
    - match:
        - port: 443
          sniHosts:
            - "hugecat.net"
            - "www.hugecat.net"
            - "portfolio.hugecat.net"
      route:
        - destination:
            host: cm-acme-http-solver
            port:
              number: 80
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: cm-acme-http-solver
            port:
              number: 80
