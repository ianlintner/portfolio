apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: portfolio-virtualservice
  namespace: prod
spec:
  hosts:
    - "hugecat.net"
    - "www.hugecat.net"
    - "portfolio.hugecat.net"
  gateways:
    - portfolio-gateway
  http:
    - match:
        - uri:
            prefix: /.well-known/
      route:
        - destination:
            host: cm-acme-http-solver
            port:
              number: 80
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: portfolio
            port:
              number: 80
