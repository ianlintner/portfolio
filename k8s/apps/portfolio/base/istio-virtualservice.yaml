apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: portfolio-virtualservice
  labels:
    app: portfolio
spec:
  hosts:
    - "aportfolio.hugecat.net"
    - "hugecat.net"
    - "www.hugecat.net"
  gateways:
    - portfolio-gateway

  http:
    - match:
        - uri:
            prefix: /portfolio
      route:
        - destination:
            host: portfolio
            port:
              number: 80

