name: Build and Push to Azure Container Registry

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main, develop, staging]
    types: [completed]
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write
  packages: read

# Cancel in-progress builds for the same branch (except main)
concurrency:
  group: docker-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  REGISTRY: ${{ vars.AZURE_REGISTRY_NAME || 'portfolioregistry' }}.azurecr.io
  IMAGE_NAME: portfolio
  RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP || 'portfolio-rg' }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    # Run when CI completes successfully, or when a release tag is pushed
    if: ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (from CI run)
        if: github.event_name == 'workflow_run'
        uses: actions/checkout@v4
        with:
          # Build the exact commit that passed CI
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Checkout code (tag push)
        if: github.event_name != 'workflow_run'
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      # Azure OIDC authentication (recommended for security)
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Alternative: Service Principal authentication
      # - name: Azure Login (Service Principal)
      #   uses: azure/login@v2
      #   with:
      #     creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ vars.AZURE_REGISTRY_NAME || 'portfolioregistry' }}

      - name: Generate image tags
        id: tags
        env:
          EVENT_NAME: ${{ github.event_name }}
          HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
          HEAD_SHA: ${{ github.event.workflow_run.head_sha }}
          REF: ${{ github.ref }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          TAGS=""
          TIMESTAMP=$(date +%s)

          # Determine commit SHA
          if [ "${EVENT_NAME}" = "workflow_run" ] && [ -n "${HEAD_SHA}" ]; then
            COMMIT_SHA=$(echo "${HEAD_SHA}" | cut -c1-7)
          else
            COMMIT_SHA=$(git rev-parse --short HEAD)
          fi

          # Always add commit SHA tag
          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${COMMIT_SHA}"

          # Branch-based tags for Flux CD image automation
          if [ "${EVENT_NAME}" = "workflow_run" ]; then
            BRANCH_NAME=$(echo "${HEAD_BRANCH}" | sed 's/[^a-zA-Z0-9._-]/-/g')
            
            # Flux CD compatible: branch-commit-timestamp
            FLUX_TAG="${BRANCH_NAME}-${COMMIT_SHA}-${TIMESTAMP}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${FLUX_TAG}"
            
            # Branch name tag
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH_NAME}"
            
            # Latest tag for main branch
            if [[ "${HEAD_BRANCH}" == "main" ]]; then
              TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            fi
          fi

          # Version tags for releases
          if [[ "${EVENT_NAME}" == "push" && "${REF}" == refs/tags/* ]]; then
            TAG_NAME="${REF_NAME}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG_NAME}"
            
            # Semver tags
            if [[ ${TAG_NAME} =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              VERSION=${TAG_NAME#v}
              MAJOR=$(echo ${VERSION} | cut -d. -f1)
              MINOR=$(echo ${VERSION} | cut -d. -f1-2)
              TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}"
              TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${MAJOR}"
              TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${MINOR}"
            fi
          fi

          # Output for use in subsequent steps
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "commit_sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          
          # Display generated tags
          echo "### ðŸ·ï¸ Generated Image Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${TAGS}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.description=Portfolio and Blog Application
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            org.opencontainers.image.version=${{ steps.tags.outputs.commit_sha }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          provenance: false

      - name: Generate deployment manifest
        if: github.event.workflow_run.head_branch == 'main' || github.ref == 'refs/heads/main'
        run: |
          COMMIT_SHA="${{ steps.tags.outputs.commit_sha }}"
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${COMMIT_SHA}"

          cat > deployment-image-update.yaml << EOF
          # Generated image tag for deployment
          # Image: ${IMAGE_TAG}
          # Commit: ${{ github.sha }}
          # Build Date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
          # 
          # Update your Kubernetes deployment:
          # kubectl set image deployment/portfolio portfolio=${IMAGE_TAG} -n <namespace>
          #
          # Or update kustomization.yaml:
          images:
          - name: portfolio
            newName: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            newTag: ${COMMIT_SHA}
          EOF

      - name: Upload deployment info
        if: github.event.workflow_run.head_branch == 'main' || github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info
          path: deployment-image-update.yaml
          retention-days: 30

      - name: Deploy to AKS (optional)
        if: vars.ENABLE_AUTO_DEPLOY == 'true' && (github.event.workflow_run.head_branch == 'main' || github.ref == 'refs/heads/main')
        env:
          CLUSTER_NAME: ${{ vars.AKS_CLUSTER_NAME }}
          NAMESPACE: ${{ vars.DEPLOY_NAMESPACE || 'prod' }}
          DEPLOYMENT_NAME: ${{ env.IMAGE_NAME }}
        run: |
          echo "ðŸš€ Deploying to AKS..."
          
          # Get AKS credentials
          az aks get-credentials \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${CLUSTER_NAME} \
            --overwrite-existing

          # Restart deployment to pull new image
          kubectl rollout restart deployment/${DEPLOYMENT_NAME} -n ${NAMESPACE}
          
          # Wait for rollout
          kubectl rollout status deployment/${DEPLOYMENT_NAME} -n ${NAMESPACE} --timeout=5m
          
          # Verify deployment
          echo "âœ… Deployment successful!"
          kubectl get pods -n ${NAMESPACE} -l app=${DEPLOYMENT_NAME}

      - name: Image scan with Trivy
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.commit_sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Build summary
        if: always()
        run: |
          echo "### ðŸ³ Docker Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** See above" >> $GITHUB_STEP_SUMMARY
