name: Build and Push Docker Image depedent on CI github task

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main, develop, staging]
    types: [completed]
  # Keep tag builds direct, since CI doesn't run on tags currently
  push:
    tags:
      - "v*"

env:
  REGISTRY: us-central1-docker.pkg.dev
  PROJECT_ID: kame-457417
  REPOSITORY: kame-house-images
  IMAGE_NAME: portfolio

jobs:
  build-and-push:
    # Run when CI completes successfully, or when a release tag is pushed
    if: ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      - name: Checkout repository (from CI run)
        if: github.event_name == 'workflow_run'
        uses: actions/checkout@v4
        with:
          # Ensure we build the exact commit that passed CI
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Checkout repository
        if: github.event_name != 'workflow_run'
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Configure Docker to use gcloud as credential helper
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Generate image tags
        id: tags
        env:
          EVENT_NAME: ${{ github.event_name }}
          HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
          HEAD_SHA: ${{ github.event.workflow_run.head_sha }}
          REF: ${{ github.ref }}
          REF_NAME: ${{ github.ref_name }}
          REF_TYPE: ${{ github.ref_type }}
        run: |
          TAGS=""
          TIMESTAMP=$(date +%s)

          # Determine commit SHA based on event context
          if [ "${EVENT_NAME}" = "workflow_run" ] && [ -n "${HEAD_SHA}" ]; then
            COMMIT_SHA=$(echo "${HEAD_SHA}" | cut -c1-7)
          else
            COMMIT_SHA=$(git rev-parse --short HEAD)
          fi

          # Always add commit SHA tag
          TAGS="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${COMMIT_SHA}"

          # Add branch-based tags with timestamp for Flux CD image automation
          # For workflow_run: use head_branch; For tag pushes: skip branch tags
          if [ "${EVENT_NAME}" = "workflow_run" ]; then
            BRANCH_NAME=$(echo "${HEAD_BRANCH}" | sed 's/[^a-zA-Z0-9._-]/-/g')
            
            # Flux CD compatible tag format: branch-commit-timestamp
            FLUX_TAG="${BRANCH_NAME}-${COMMIT_SHA}-${TIMESTAMP}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${FLUX_TAG}"
            
            # Keep the branch name tag for compatibility
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${BRANCH_NAME}"
            
            # Add latest tag for main branch
            if [[ "${HEAD_BRANCH}" == "main" ]]; then
              TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest"
            fi
          fi

          # Add version tags for releases
          if [[ "${EVENT_NAME}" == "push" && "${REF}" == refs/tags/* ]]; then
            TAG_NAME="${REF_NAME}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${TAG_NAME}"
            
            # Add semver tags if it's a valid semver tag
            if [[ ${TAG_NAME} =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              VERSION=${TAG_NAME#v}
              MAJOR=$(echo ${VERSION} | cut -d. -f1)
              MINOR=$(echo ${VERSION} | cut -d. -f1-2)
              TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${VERSION}"
              TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${MAJOR}"
              TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${MINOR}"
            fi
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Generated tags: ${TAGS}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.description=Portfolio application
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate deployment manifest
        if: ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main') || (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${COMMIT_SHA}"

          cat > deployment-image-update.yaml << EOF
          # Generated image tag for deployment
          # Image: ${IMAGE_TAG}
          # Commit: ${{ github.sha }}
          # Build Date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
          # 
          # Use this image tag in your Kubernetes deployment:
          # kubectl set image deployment/portfolio-deployment portfolio=${IMAGE_TAG}
          #
          # Or update your kustomization.yaml with:
          images:
          - name: portfolio
            newName: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}
            newTag: ${COMMIT_SHA}
          EOF

      - name: Upload deployment info
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info
          path: deployment-image-update.yaml
          retention-days: 30

      - name: Set up kubectl
        if: false # Disabled: Using Flux CD for GitOps deployments
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: "latest"

      - name: Install GKE auth plugin
        if: false # Disabled: Using Flux CD for GitOps deployments
        run: |
          # Install the GKE auth plugin for kubectl
          gcloud components install gke-gcloud-auth-plugin

      - name: Configure kubectl
        if: false # Disabled: Using Flux CD for GitOps deployments
        run: |
          # Configure kubectl for the cluster
          gcloud container clusters get-credentials kame-house --region=us-central1 --project=${{ env.PROJECT_ID }}

      - name: Deploy to Production
        if: false # Disabled: Using Flux CD for GitOps deployments instead of direct kubectl
        env:
          NAMESPACE: prod
          DEPLOYMENT_NAME: ${{ env.IMAGE_NAME }}
        run: |
          echo "ðŸš€ Deploying to production namespace..."
          echo "Deployment: ${DEPLOYMENT_NAME}"
          echo "Namespace: ${NAMESPACE}"

          # Restart the deployment to pull the latest image
          if ! kubectl rollout restart deployment/${DEPLOYMENT_NAME} -n ${NAMESPACE}; then
            echo "âŒ Failed to restart deployment ${DEPLOYMENT_NAME} in namespace ${NAMESPACE}"
            exit 1
          fi

          # Wait for the rollout to complete (timeout after 5 minutes)
          echo "â³ Waiting for rollout to complete..."
          if ! kubectl rollout status deployment/${DEPLOYMENT_NAME} -n ${NAMESPACE} --timeout=5m; then
            echo "âŒ Deployment rollout failed or timed out after 5 minutes"
            echo "Getting pod status for debugging..."
            kubectl get pods -n ${NAMESPACE} -l app=${DEPLOYMENT_NAME}
            kubectl describe pods -n ${NAMESPACE} -l app=${DEPLOYMENT_NAME} | tail -50
            exit 1
          fi

          # Verify pods are running
          echo "âœ… Deployment successful! Current pod status:"
          kubectl get pods -n ${NAMESPACE} -l app=${DEPLOYMENT_NAME}

          # Add to summary
          echo "### ðŸŽ‰ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace:** \`${NAMESPACE}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment:** \`${DEPLOYMENT_NAME}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Successfully restarted and rolled out" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n ${NAMESPACE} -l app=${DEPLOYMENT_NAME} >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Notify Flux CD
        if: github.event_name != 'pull_request'
        env:
          BRANCH_NAME: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}
        run: |
          echo "### ðŸš€ Image Ready for Flux CD GitOps Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image has been pushed to registry and is ready for Flux CD to deploy automatically**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Flux CD will automatically:" >> $GITHUB_STEP_SUMMARY
          echo "1. Detect the new image with timestamp-based tag (ImageRepository scans every 1 minute)" >> $GITHUB_STEP_SUMMARY
          echo "2. Select the image based on numerical timestamp sorting (ImagePolicy)" >> $GITHUB_STEP_SUMMARY
          echo "3. Update the deployment manifests in Git (ImageUpdateAutomation)" >> $GITHUB_STEP_SUMMARY
          echo "4. Deploy to environments based on GitRepository sync (Kustomizations)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Timeline:**" >> $GITHUB_STEP_SUMMARY
          echo "- Image detection: ~1 minute" >> $GITHUB_STEP_SUMMARY
          echo "- Git commit: ~1 minute" >> $GITHUB_STEP_SUMMARY
          echo "- Dev deployment: ~5 minutes after Git update" >> $GITHUB_STEP_SUMMARY
          echo "- Prod deployment: ~10 minutes after Git update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${BRANCH_NAME}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Monitor Flux CD:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Check Flux CD status" >> $GITHUB_STEP_SUMMARY
          echo "flux get images all" >> $GITHUB_STEP_SUMMARY
          echo "flux get kustomizations" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Image scan summary
        if: github.event_name != 'pull_request'
        run: |
          echo "### ðŸ³ Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.tags.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The image has been pushed to Google Artifact Registry and deployed automatically." >> $GITHUB_STEP_SUMMARY
