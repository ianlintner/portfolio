name: Publish Theme

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    tags:
      - "theme-v*"

permissions:
  contents: read
  id-token: write

concurrency:
  group: publish-theme-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    name: Publish @ianlintner/theme
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'release' || startsWith(github.ref, 'refs/tags/theme-v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"
          scope: "@ianlintner"

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build package
        run: pnpm --filter @ianlintner/theme run build

      - name: Publish to npm
        run: |
          cd packages/theme
          npm config set provenance true
          pnpm publish --access public --no-git-checks --provenance
