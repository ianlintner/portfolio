name: CI

on:
  push:
    branches: [main, develop, staging]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/workflows/docker.yml"
  pull_request:
    branches: [main, develop, staging]
    paths-ignore:
      - "**.md"
      - "docs/**"

permissions:
  contents: read
  pull-requests: write
  checks: write

# Cancel in-progress runs for the same workflow + PR/branch
concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Quality checks run in parallel for speed
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check: [lint, format, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Run lint
        if: matrix.check == 'lint'
        run: pnpm run lint

      - name: Run format check
        if: matrix.check == 'format'
        run: pnpm exec prettier --check .

      - name: Run tests
        if: matrix.check == 'test'
        run: pnpm run test:ci

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build Next.js
        run: pnpm run build
        env:
          # Provide stub values for build-time env vars
          DATABASE_URL: postgresql://stub:stub@localhost:5432/stub
          NEXTAUTH_SECRET: build-time-stub-secret
          NEXTAUTH_URL: http://localhost:3000

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .next
            public/docs
          retention-days: 1

  # Docker build and push (only on main branch)
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    outputs:
      commit_sha: ${{ steps.tags.outputs.commit_sha }}
      image: ${{ steps.tags.outputs.image }}
      tags: ${{ steps.tags.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ vars.AZURE_REGISTRY_NAME }}

      - name: Generate image tags
        id: tags
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%s)
          REGISTRY="${{ vars.AZURE_REGISTRY_NAME }}.azurecr.io"
          IMAGE_NAME="portfolio"

          # Main branch gets: commit SHA, latest, and timestamped tag
          TAGS="${REGISTRY}/${IMAGE_NAME}:${COMMIT_SHA}"
          TAGS="${TAGS},${REGISTRY}/${IMAGE_NAME}:latest"
          TAGS="${TAGS},${REGISTRY}/${IMAGE_NAME}:main-${COMMIT_SHA}-${TIMESTAMP}"

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "commit_sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          echo "image=${REGISTRY}/${IMAGE_NAME}" >> $GITHUB_OUTPUT

          echo "### ðŸ·ï¸ Docker Image Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${TAGS}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.title=portfolio
            org.opencontainers.image.description=Portfolio and Blog Application
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.tags.outputs.commit_sha }}
          cache-from: type=registry,ref=${{ steps.tags.outputs.image }}:buildcache
          cache-to: type=registry,ref=${{ steps.tags.outputs.image }}:buildcache,mode=max
          provenance: false

      - name: Image scan with Trivy
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ steps.tags.outputs.image }}:${{ steps.tags.outputs.commit_sha }}
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: "trivy-results.sarif"

  # Deploy to AKS (only on main branch)
  deploy:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ vars.AKS_RESOURCE_GROUP }} \
            --name ${{ vars.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Deploy to AKS
        env:
          REGISTRY: ${{ vars.AZURE_REGISTRY_NAME }}.azurecr.io
          COMMIT_SHA: ${{ needs.docker.outputs.commit_sha }}
        run: |
          NAMESPACE="${{ vars.DEPLOY_NAMESPACE }}"
          IMAGE="${REGISTRY}/portfolio:${COMMIT_SHA}"

          echo "ðŸš€ Deploying image: ${IMAGE}"
          echo "ðŸ“ Namespace: ${NAMESPACE}"

          # Update deployment image
          kubectl set image deployment/portfolio \
            portfolio=${IMAGE} \
            -n ${NAMESPACE}

          # Wait for rollout to complete
          echo "â³ Waiting for rollout..."
          kubectl rollout status deployment/portfolio \
            -n ${NAMESPACE} \
            --timeout=10m

          # Verify deployment
          echo "âœ… Deployment successful!"
          kubectl get pods -n ${NAMESPACE} -l app=portfolio

          echo "### ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace:** \`${NAMESPACE}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${IMAGE}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
