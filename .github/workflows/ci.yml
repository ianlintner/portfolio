name: CI

on:
  push:
    branches: [main, develop, staging]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/workflows/docker.yml"
  pull_request:
    branches: [main, develop, staging]
    paths-ignore:
      - "**.md"
      - "docs/**"

permissions:
  contents: read
  pull-requests: write
  checks: write

# Cancel in-progress runs for the same workflow + PR/branch
concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Quality checks share a single install for speed
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Install mkdocs tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format

      - name: Test
        run: pnpm run test:ci

      - name: Build static site
        run: pnpm docs:build && pnpm next build

      - name: Upload static artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: out

  static-deploy:
    name: Deploy Static Web App
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download static artifact
        uses: actions/download-artifact@v4
        with:
          name: static-site
          path: out

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure Static Web App exists
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ vars.SWA_NAME }}" ] || [ -z "${{ vars.SWA_RESOURCE_GROUP }}" ]; then
            echo "SWA_NAME and SWA_RESOURCE_GROUP repo variables must be set." >&2
            exit 1
          fi

          az group show --name "${{ vars.SWA_RESOURCE_GROUP }}" >/dev/null 2>&1 || {
            if [ -z "${{ vars.SWA_LOCATION }}" ]; then
              echo "Resource group ${{ vars.SWA_RESOURCE_GROUP }} not found and SWA_LOCATION not set to create it." >&2
              exit 1
            fi
            az group create --name "${{ vars.SWA_RESOURCE_GROUP }}" --location "${{ vars.SWA_LOCATION }}"
          }

          az staticwebapp show \
            --name "${{ vars.SWA_NAME }}" \
            --resource-group "${{ vars.SWA_RESOURCE_GROUP }}" >/dev/null 2>&1 || {
            if [ -z "${{ vars.SWA_LOCATION }}" ]; then
              echo "Static Web App ${{ vars.SWA_NAME }} not found and SWA_LOCATION not set to create it." >&2
              exit 1
            fi
            az staticwebapp create \
              --name "${{ vars.SWA_NAME }}" \
              --resource-group "${{ vars.SWA_RESOURCE_GROUP }}" \
              --location "${{ vars.SWA_LOCATION }}" \
              --sku "${{ vars.SWA_SKU || 'Free' }}" \
              --branch "${{ vars.SWA_BRANCH || 'main' }}" \
              --source "https://github.com/${{ github.repository }}"
          }

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          skip_app_build: true
          app_location: out
