name: CI

on:
  push:
    branches: [main, develop, staging]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/workflows/docker.yml"
  pull_request:
    branches: [main, develop, staging]
    paths-ignore:
      - "**.md"
      - "docs/**"

permissions:
  contents: read
  pull-requests: write
  checks: write

# Cancel in-progress runs for the same workflow + PR/branch
concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Quality checks run in parallel for speed
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check: [lint, format, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Run lint
        if: matrix.check == 'lint'
        run: pnpm run lint

      - name: Run format check
        if: matrix.check == 'format'
        run: pnpm exec prettier --check .

      - name: Run tests
        if: matrix.check == 'test'
        run: pnpm run test:ci

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build Next.js
        run: pnpm run build
        env:
          # Provide stub values for build-time env vars
          DATABASE_URL: postgresql://stub:stub@localhost:5432/stub
          NEXTAUTH_SECRET: build-time-stub-secret
          NEXTAUTH_URL: http://localhost:3000

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .next
            public/docs
          retention-days: 1

  k8s-validate:
    name: Validate Kubernetes
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || contains(github.event.pull_request.changed_files, 'k8s/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup tools
        run: |
          # Setup Kustomize
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

          # Setup kubeconform
          curl -sL https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz | tar xz
          sudo mv kubeconform /usr/local/bin/

          # Setup kube-score
          curl -sL https://github.com/zegl/kube-score/releases/download/v1.18.0/kube-score_1.18.0_linux_amd64.tar.gz | tar xz
          sudo mv kube-score /usr/local/bin/

          # Setup yq
          curl -sL https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /tmp/yq
          sudo mv /tmp/yq /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

      - name: Validate YAML syntax
        run: |
          echo "üîç Validating YAML syntax..."
          find k8s -name "*.yaml" -o -name "*.yml" | xargs -I {} yq eval . {} > /dev/null
          echo "‚úÖ All YAML files are valid"

      - name: Build and validate Kustomize overlays
        run: |
          set -e
          for overlay in base overlays/dev overlays/prod; do
            if [ -d "k8s/apps/portfolio/$overlay" ]; then
              echo "üîß Validating $overlay..."
              kustomize build "k8s/apps/portfolio/$overlay" > "/tmp/$overlay-output.yaml"
              echo "‚úÖ $overlay builds successfully"
            fi
          done

      - name: Kubeconform validation
        run: |
          echo "üîç Running kubeconform validation..."
          for f in /tmp/*-output.yaml; do
            kubeconform -summary -output json "$f" || echo "‚ö†Ô∏è Validation warnings for $(basename $f)"
          done
          echo "‚úÖ Kubeconform validation complete"

      - name: Security best practices
        continue-on-error: true
        run: |
          echo "üîí Running security checks (informational)..."
          for f in /tmp/*-output.yaml; do
            echo "Checking $(basename $f)..."
            kube-score score "$f" \
              --ignore-test pod-networkpolicy \
              --ignore-test container-image-pull-policy \
              --ignore-test container-security-context-user-group-id || true
          done

      - name: Upload validation artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k8s-validation-outputs
          path: /tmp/*-output.yaml
          retention-days: 3
