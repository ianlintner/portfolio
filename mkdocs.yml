site_name: Portfolio Documentation
site_description: Technical documentation for the portfolio and blog application
site_author: Ian Lintner
site_url: https://www.ianlintner.com

# Repository
repo_name: ianlintner/portfolio
repo_url: https://github.com/ianlintner/portfolio

# Copyright
copyright: Copyright &copy; 2025 Ian Lintner

# Configuration
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

# Page tree
nav:
  - Home: index.md
  - Architecture:
      - Overview: ARCHITECTURE.md
      - Deployment: AUTOMATIC_DEPLOYMENT_SETUP.md
      - Database: CLOUDSQL_SETUP.md
  - Development:
      - Getting Started: getting-started.md
      - CLI Setup: CLI_SETUP_INSTRUCTIONS.md
      - Agent Guidelines: AGENTS.md
  - Infrastructure:
      - Docker CI: DOCKER_CI_SETUP.md
      - Flux CD: FLUX_CD_MIGRATION.md
      - DNS Setup: DNS_SETUP.md
      - Image Policy: PODS_IMAGE_POLICY.md
  - Features:
      - Social Media Tags: SOCIAL_MEDIA_TAGS.md
  - Contributing:
      - Guidelines: contributing.md

# Plugins
plugins:
  - search
  - tags

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ianlintner
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/ianlintner/
