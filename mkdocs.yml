site_name: Portfolio Developer Documentation
site_description: Comprehensive developer documentation for the Next.js portfolio application
site_author: Ian Lintner
site_url: https://ianlintner.github.io/portfolio

# Repository
repo_name: ianlintner/portfolio
repo_url: https://github.com/ianlintner/portfolio
edit_uri: blob/main/docs/

# Theme configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
    - content.action.edit
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: blue
      accent: blue
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: blue
      accent: blue
  font:
    text: Roboto
    code: Roboto Mono

# Plugins
plugins:
  - search
  - mermaid2

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Navigation
nav:
  - Home: index.md
  - Getting Started:
    - Overview: getting-started/overview.md
    - Prerequisites: getting-started/prerequisites.md
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
  - Development:
    - Project Structure: development/project-structure.md
    - Database: development/database.md
    - API: development/api.md
    - Authentication: development/authentication.md
    - Frontend: development/frontend.md
    - Testing: development/testing.md
  - Deployment:
    - Docker: deployment/docker.md
    - Kubernetes: deployment/kubernetes.md
    - Environment Variables: deployment/environment.md
  - Contributing:
    - Guidelines: contributing/guidelines.md
    - Code Style: contributing/code-style.md
    - Pull Requests: contributing/pull-requests.md
  - Reference:
    - API Endpoints: reference/api.md
    - Database Schema: reference/database-schema.md
    - Environment Variables: reference/env-vars.md

# Extra CSS and JavaScript
extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ianlintner/portfolio